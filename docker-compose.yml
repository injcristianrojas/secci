version: "3.9"

services:

  sonarqube:
    build:
      context: ./sonarqube
      dockerfile: Dockerfile
    ports:
      - "9090:9090"
      - "9000:9000"

  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
  
  zap:
    image: owasp/zap2docker-bare:2.10.0
    command: zap.sh -daemon -port 8989 -host 0.0.0.0 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    ports:
      - "8989:8989"